<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  <link rel="icon" href="assets/favicon.svg"><script defer src="index.bundle.js"></script></head>
  <body>
    <header>
      <h1>Battleship</h1>
    </header>
    <div class="modal">
      <div class="ship-placement">
        <h2 class="explanation">
          Click to place horizontally, right click to place vertically, click on
          the grey background to start the game
        </h2>
        <div class="player-one-container">
        </div>
        <button class="hide-button-one">Hide</button>
        <div class="player-two-container">
        </div>
        <button class="hide-button-two">Hide</button>
      </div>
    </div>
    <main>
      <div class="indicator">
        <h1></h1>
      </div>
      <div class="game">
        <div>
          <h2>Player 1</h2>
          <div class="container-one"></div>
        </div>
        <div>
          <h2 class="player-two">Player 2</h2>
          <div class="container-two"></div>
        </div>
      </div>
    </main>
    <footer>
      <button class="start-button">Start</button>
      <button class="reset-button disabled">Reset</button>
      <button class="opponent-button">Computer</button>
    </footer>
  </body>
</html>
